<!DOCTYPE html>
<!-- html은 태그로 이루어져 있다.-->
<!-- Sementic태그(뜻이 있음 / <h1>,<header>,<article>,<section>같은) 
    vs Non Sementic태그(뜻이 없음 / <div>,<span>같은) -->
<html>
    <!-- information은 head파트 -->
    <head>
        <!-- 정말 여러 종류의 meta태그가 있다. meta의 뜻은 엑스트라, 추가정보와 같은 뜻이다.
            어떤 태그는 트위터, 네이버, 페이스북 등 특정 플랫폼만을 위해서 존재하기도 함. -->
        <!-- 한글을 보여주기 위한 character set(utf-8로 코드를 인코딩)-->
        <meta charset="utf-8" />
        <meta name="author" content="Nomad Coders" />
        <!-- 밑의 meta 태그는 '설명'으로 컨텐츠 내용이 보이는 화면은 예를 들어 구글에 Orange를 검색했을 때 
            어떤 글에 클릭해서 들어가기 전에 밑에 약간정도 보여주는 약식 정보가 바로 밑의 '설명' meta 태그 이다.-->
        <meta name="description" content="Welcome to my Kakao Clone" />
        <title>This is my title</title>
    </head>
    <!-- contents는 body파트 -->
    <body>
        <!-- 태그는 이런식으로 이루어져 있다.-->
        <name attribute="value">contents</name>
        <h1>This is my Big paragraph</h1>
        <h6>This is my Small paragraph</h6>
        <!--
            <header>요소는 사이트 네비게이션이나 페이지에 대한 정보를 담는 태그로, 페이지 상단에 위치합니다.
            <section>의 머릿말을 담기도 함. <div id="header">와 같은 역할.
            보통 하나 이상의 제목 요소( h1-h6 나, hgroup)나 사이트 로고, 저작권 정보를 포함합니다.
            명세에 따르면 최근에는 <nav>요소를 포함할 수 있습니다.
            한 문서에 여러 개의 <header>요소가 있을 수 있습니다.
            다만,  <footer> <address> 또는 다른 <header> 안에 <header>를 둘 수 없습니다.-->
        <header>This is Header</header>
        <!-- <article> vs <section> vs <div>
            1. 내용이 독립적이고 스스로 설 수 있는 내용이라면 article을 사용
            2. 내용이 서로 관계가 있다면 section
            3. 의미적으로 관계가 없다면 div를 사용. (div는 오직 내용을 묶는 역할)
            
            article 은 스스로 설 수 있는 내용이라는 점에서 section보다 좀 더 구체적인 의미를 지닙니다.
            여러 개의 section을 article로 묶을 수 있고
            마찬가지로 여러 개의 article을 section으로 묶을 수 있습니다.-->
        <article>This is Article</article>
        <section>This is Section</section>
        <!-- <div>는 박스, 컨테이너-->
        <div>Whatever</div>
        <!-- <span>은 텍스트를 위한 컨테이너-->
        <span>Someting else</span>
        <br />
        <a href="https://www.google.com" target="_blank">Go to google!</a>
        <hr />
        <!-- 아래 두개의 헤더 모두 같은 클래스로 동일한 속성을 공유하고 있지만, 각기 다른 id를 갖고 있다.
            예를들어 둘 모두 배경색은 푸른색으로 동일한 속성을 갖지만 하나는 크기가 크고 하나는 작게 할 수 있다.-->
        <!-- 클래스는 동일한 속성이 있을 때마다 반복해서 사용할 수 있다. But, id는 유일하다. 반복 사용X-->
        <!-- id는 고유하니까 헤더나 네비게이션에 활용될 것이고, class는 다른 여러곳에서 쓰일 것이다.-->
        <section>
            <header id="headerNumberOne" class="defaultHeader">
                <h1>Title of a section</h1>
            </header>
        </section>

        <div>
            <header id="differentHeader" class="defaultHeader">
                Title of the unknown container
            </header>
        </div>
    </body>
</html>
