<!DOCTYPE html>
<!-- Sementic태그(뜻이 있음 / <h1>,<header>,<article>,<section>같은) 
    vs Non Sementic태그(뜻이 없음 / <div>,<span>같은) -->
<html>
    <!-- information은 head파트 -->
    <head>
        <!-- 정말 여러 종류의 meta태그가 있다.
        어떤 태그는 트위터, 네이버, 페이스북 등 특정 플랫폼만을 위해서 존재하기도 함. -->
        <meta charset="utf-8" />
        <meta name="author" content="Nomad Coders" />
        <meta name="description" content="Welcome to my Kakao Clone" />
        <title>This is my title</title>
    </head>
    <!-- contents는 body파트 -->
    <body>
        <h1>This is my Big paragraph</h1>
        <h6>This is my Small paragraph</h6>
        <header>This is Header</header>
        <article>This is Article</article>
        <section>This is Section</section>
        <!--<div>는 박스, 컨테이너-->
        <div>Whatever</div>
        <!--<span>은 텍스트를 위한 컨테이너-->
        <span>Someting else</span>
        <br />
        <a href="https://www.google.com" target="_blank">Go to google!</a>
        <hr />
        <section>
            <header id="headerNumberOne" class="defaultHeader">
                <h1>Title of a section</h1>
            </header>
        </section>

        <div>
            <header id="differentHeader" class="defaultHeader">
                Title of the unknown container
            </header>
        </div>
    </body>
</html>
